<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BeatBox Share</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get('data');
        if (data) {
            // Если App Links вдруг не сработал мгновенно, 
            // этот скрипт принудительно вызовет приложение через протокол
            window.location.href = "beatbox://share?data=" + data;
        }
    </script>
    <p>Загрузка бита в BeatBox...</p>
</body>
</html>
