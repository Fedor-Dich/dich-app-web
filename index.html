<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketGroove Beat</title>    <style>
        body {
            background-color: #121212; /* Ваша темная тема */
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container { padding: 20px; }
        .btn {
            background-color: #00E676; /* Зеленый акцент */
            color: black;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">PocketGroove</h1>
        <p id="message">You've been sent a beat! Install the app to open it.</p>
        <a id="btn" href="https://play.google.com/store/apps/details?id=com.fedordich.pocketgroove" class="btn">Download App</a>
    </div>

    <script>
        // Простая локализация
        const userLang = navigator.language || navigator.userLanguage; 
        if (userLang.startsWith('ru')) {
            document.getElementById('title').innerText = 'PocketGroove';
            document.getElementById('message').innerText = 'Вам прислали бит! Установите приложение, чтобы открыть его.';
            document.getElementById('btn').innerText = 'Скачать в Google Play';
        }
    </script>
</body>
</html>
