<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dich-App Development</title>
    <style>
        body {
            background-color: #1E1F22;
            color: #CED0D6;
            font-family: sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            text-align: center;
            align-items: center;
            justify-content: center;
        }
        h1 { font-size: 2em; margin: 0; }
        p { color: #B4FF9A; font-size: 1.2em; margin-top: 10px; }
    </style>
</head>
<body>
    <div>
        <h1>dich-app.com</h1>
        <p id="dev-text">Разработка мобильных приложений<br>Mobile application development</p>
    </div>

    <script>
        const translations = {
            'ru': 'Разработка мобильных приложений',
            'de': 'Entwicklung von mobilen Anwendungen',
            'es': 'Desarrollo de aplicaciones móviles',
            'fr': 'Développement d\'applications mobiles',
            'hi': 'मोबाइल एप्लिकेशन विकास',
            'it': 'Sviluppo di applicazioni mobili',
            'pt': 'Desenvolvimento de aplicações móveis',
            'zh': '移动应用开发'
        };

        const userLang = navigator.language.split('-')[0];
        const textElement = document.getElementById('dev-text');
        
        if (translations[userLang]) {
            textElement.innerHTML = `${translations[userLang]}<br>Mobile application development`;
        }
    </script>
</body>
</html>
