<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dich-app studio</title>
    <style>
        /* Общие стили для страницы */
        body {
            background-color: #1E1F22;
            color: #CED0D6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column; /* Располагаем элементы вертикально */
            height: 100vh; /* Занимаем всю высоту экрана */
        }

        /* Основной контент (центр) */
        main {
            flex-grow: 1; /* Занимает все доступное пространство, толкая футер вниз */
            display: flex;
            align-items: center; /* Выравнивание по вертикали */
            justify-content: center; /* Выравнивание по горизонтали */
            text-align: center;
        }
        
        /* Заголовок "dich-app studio" */
        h1 {
            font-size: 3em; /* Сделаем основной заголовок крупнее */
            font-weight: 600;
            margin: 0;
        }
        
        /* Подзаголовок "Mobile application development" */
        p {
            font-size: 1.3em;
            font-weight: 300;
            margin-top: 10px;
            color: #CED0D6; /* Устанавливаем одинаковый цвет */
        }

        /* Футер (подвал) для почты */
        footer {
            width: 100%;
            padding: 20px 0; /* Отступы сверху и снизу */
            text-align: center;
        }

        /* Ссылка на почту */
        footer a {
            color: #a0a2a8; /* Слегка приглушенный цвет для почты */
            text-decoration: none; /* Убираем подчеркивание */
            font-size: 0.9em;
            transition: color 0.2s; /* Плавное изменение цвета при наведении */
        }
        
        footer a:hover {
            color: #CED0D6; /* При наведении делаем ярче */
        }
    </style>
</head>
<body>

    <!-- Основной контент, который будет по центру -->
    <main>
        <div>
            <h1>DichApp Studio</h1>
            <p>Mobile application development</p>
        </div>
    </main>

    <!-- Футер с контактной информацией -->
    <footer>
    <a href="mailto:support@dich-app.com">support@dich-app.com</a>
    <span style="margin: 0 5px; color: #888;">|</span> 
    <a href="privacy.html">Privacy Policy</a>
</footer>

</body>
</html>
