<!DOCTYPE html>
<html lang="en">
    <!-- Подключаем шрифт Inter из Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketGroove Beat</title>
    <style>
        /* Общие стили для консистентности */
        body {
            background-color: #1E1F22;
            color: #CED0D6;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Центральный блок */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container { 
            padding: 20px; 
            max-width: 500px;
        }

        h1 { 
            font-size: 2.5em; 
            margin-bottom: 25px; 
            font-weight: 600;
        }

        p { 
            font-size: 1.1em; 
            line-height: 1.4; 
            margin: 0;
            color: #BCBEC4;
        }

        /* Кнопка Google Play */
        .btn {
            background-color: #B4FF9A;
            color: #1E1F22;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 35px;
            display: inline-block;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s, background-color 0.1s;
        }

        .btn:active {
            transform: scale(0.96);
            background-color: #8CFF66;
        }



        .btn {
    background-color: transparent;    /* Увеличил толщину до 2px для солидности */
    border: 2px solid #5B9BD5; 
    color: #5B9BD5;
    padding: 15px 30px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
            margin-top: 35px;
    font-size: 1.1em;
    display: inline-block;
    /* Добавляем border-color в транзицию для плавности */
    transition: transform 0.1s, background-color 0.1s, border-color 0.1s;
    -webkit-tap-highlight-color: transparent;
    /* Чтобы рамка не увеличивала физический размер кнопки */
    box-sizing: border-box; 
}

.btn:active {
    transform: scale(0.96);
    /* Цвет фона при нажатии */
    background-color: #4A82B5; 
    /* Цвет рамки становится таким же, как фон, чтобы она "исчезла" */
    border-color: #4A82B5;     
    /* Цвет текста при нажатии */
    color: #CED0D6;            
}

        /* Футер с копирайтом */
        footer {
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #5B9BD5; /* Ваш выбранный синий */
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        footer a:hover, footer a:active {
            color: #82B1FF; /* Светло-синий при наведении */
            text-decoration: underline;
        }

        .copyright {
            color: #a0a2a8;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <main>
        <div class="container">
            <h1 id="title">PocketGroove</h1>
            <p id="message">You've been sent a beat in PocketGroove! To open it, install the app and then follow the link again.</p>
            <a id="btn" href="https://play.google.com/store/apps/details?id=com.fedordich.pocketgroove" class="btn">Download App</a>
        </div>
    </main>

    <footer>
        <div class="copyright">
            &copy; 2026 <a href="https://dich-app.com/">DichApp Studio</a>. All rights reserved.
        </div>
    </footer>

    <script>
        const path = window.location.pathname;

        // Если в пути НЕТ PocketGroove, отправляем на главную страницу разработчика
        if (!path.includes('pocketgroove')) {
            window.location.href = 'https://dich-app.com/';
        }

        const translations = {
            'ru': {
                message: 'Вам прислали бит в PocketGroove! Чтобы его открыть, установите приложение, а затем снова перейдите по ссылке.',
                btn: 'Скачать в Google Play'
            },
            'de': {
                message: 'Dir wurde ein Beat in PocketGroove gesendet! Um ihn zu öffnen, installiere die App und folge dann erneut dem Link.',
                btn: 'Im Google Play Store herunterladen'
            },
            'es': {
                message: '¡Te han enviado un beat en PocketGroove! Para abrirlo, instala la aplicación y luego vuelve a seguir el enlace.',
                btn: 'Descargar en Google Play'
            },
            'fr': {
                message: 'On vous a envoyé un beat dans PocketGroove ! Pour l\'ouvrir, installez l\'application puis suivez à nouveau le lien.',
                btn: 'Télécharger sur Google Play'
            },
            'hi': {
                message: 'आपको PocketGroove में एक बीट भेजी गई है! इसे खोलने के लिए, ऐप इंस्टॉल करें और फिर से लिंक पर जाएं।',
                btn: 'Google Play से डाउनलोड करें'
            },
            'it': {
                message: 'Ti è stato inviato un beat in PocketGroove! Per aprито, installa l\'app e poi segui di nuovo il link.',
                btn: 'Scarica su Google Play'
            },
            'pt': {
                message: 'Enviaram-te um beat no PocketGroove! Para o abrires, instala a aplicação e depois volta a aceder ao link.',
                btn: 'Descarregar no Google Play'
            },
            'zh': {
                message: '有人在 PocketGroove 中给你发了一个节奏！要打开它，请安装该应用，然后再次访问链接。',
                btn: '在 Google Play 下载'
            }
        };

        const userLang = navigator.language.split('-')[0]; 
        if (translations[userLang]) {
            document.getElementById('message').innerText = translations[userLang].message;
            document.getElementById('btn').innerText = translations[userLang].btn;
        }
    </script>
</body>
</html>
