<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketGroove Beat</title>
    <!-- Подключаем шрифт Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Общие стили для консистентности */
        body {
            background-color: #1E1F22;
            color: #CED0D6;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Центральный блок */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container { 
            padding: 20px; 
            max-width: 600px;
        }

        h1 { 
            font-size: 2.9em; 
            margin-bottom: 10px; 
            font-weight: 600;
        }

        .message { 
            font-size: 1.1em; 
            line-height: 1.5; 
            margin: 0 auto 40px;
            color: #BCBEC4;
            max-width: 500px;
        }

        /* Блок загрузки (как в app-pg) */
        .download-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .play-store-btn {
            background-color: transparent;
            border: 2px solid #5B9BD5; 
            color: #5B9BD5;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            display: inline-block;
            transition: transform 0.1s, background-color 0.1s, border-color 0.1s;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box; 
        }

        .play-store-btn:active {
            transform: scale(0.96);
            background-color: #4A82B5; 
            border-color: #4A82B5;     
            color: #CED0D6;            
        }

        .other-stores {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .store-link {
            color: #5B9BD5;
            text-decoration: none;
            transition: color 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .store-link:hover, .store-link:active {
            color: #82B1FF;
            text-decoration: underline;
        }

        /* Футер */
        footer {
            width: 100%;
            padding: 40px 0 20px;
            text-align: center;
        }

        footer a {
            color: #5B9BD5;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.2s;
        }

        footer a:hover, footer a:active {
            color: #82B1FF;
            text-decoration: underline;
        }

        .copyright {
            color: #a0a2a8;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <main>
        <div class="container">
            <h1>PocketGroove</h1>
            <p id="message" class="message">You've been sent a beat in PocketGroove! To open it, install the app and then follow the link again.</p>
            
            <div class="download-container">
                <!-- Основная кнопка, текст которой меняется скриптом -->
                <a id="btn-main" href="https://www.rustore.ru/catalog/app/com.fedordich.pocketgroove" class="play-store-btn">Download App</a>
                
                <!-- Дополнительные ссылки -->
                <div class="other-stores">
                    <a href="#" class="store-link">AppGallery</a>
                    <a href="#" class="store-link">Galaxy Store</a>
                    <a href="#" class="store-link">GetApps</a>
                    <a id="apk-link" href="downloads/pocketgroove.apk" class="store-link">Download .APK</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="copyright">
            &copy; 2026 <a href="index.html">DichApp Studio</a>. All rights reserved.
        </div>
    </footer>

    <script>
        const path = window.location.pathname;

        // Если в пути НЕТ PocketGroove, отправляем на главную страницу разработчика
        if (!path.includes('pocketgroove')) {
            window.location.href = 'index.html';
        }

        const translations = {
            'ru': {
                message: 'Вам прислали бит в PocketGroove! Чтобы его открыть, установите приложение, а затем снова перейдите по ссылке.',
                btn: 'Доступно в RuStore',
                apk: 'Скачать .APK'
            },
            'de': {
                message: 'Dir wurde ein Beat in PocketGroove gesendet! Um ihn zu öffnen, installiere die App und folge dann erneut dem Link.',
                btn: 'Bei RuStore herunterladen',
                apk: '.APK herunterladen'
            },
            'es': {
                message: '¡Te han enviado un beat en PocketGroove! Para abrirlo, instala la aplicación y luego vuelve a seguir el enlace.',
                btn: 'Consíguelo en RuStore',
                apk: 'Descargar .APK'
            },
            'fr': {
                message: 'On vous a envoyé un beat dans PocketGroove ! Pour l\'ouvrir, installez l\'application puis suivez à nouveau le lien.',
                btn: 'Disponible sur RuStore',
                apk: 'Télécharger .APK'
            },
            'hi': {
                message: 'आपको PocketGroove में एक बीट भेजी गई है! इसे खोलने के लिए, ऐप इंस्टॉल करें और फिर से लिंक पर जाएं।',
                btn: 'RuStore से प्राप्त करें',
                apk: '.APK डाउनलोड करें'
            },
            'it': {
                message: 'Ti è stato inviato un beat in PocketGroove! Per aprirlo, installa l\'app e poi segui di nuovo il link.',
                btn: 'Scarica su RuStore',
                apk: 'Scarica .APK'
            },
            'pt': {
                message: 'Enviaram-te um beat no PocketGroove! Para o abrires, instala a aplicação e depois volta a aceder ao link.',
                btn: 'Obter no RuStore',
                apk: 'Descarregar .APK'
            },
            'zh': {
                message: '有人在 PocketGroove 中给你发了一个节奏！要打开它，请安装该应用，然后再次访问链接。',
                btn: '在 RuStore 下载',
                apk: '下载 .APK'
            }
        };

        const userLang = navigator.language.split('-')[0]; 
        if (translations[userLang]) {
            document.getElementById('message').innerText = translations[userLang].message;
            document.getElementById('btn-main').innerText = translations[userLang].btn;
            document.getElementById('apk-link').innerText = translations[userLang].apk;
        }
    </script>
</body>
</html>
